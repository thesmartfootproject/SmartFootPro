services:
  - type: web
    name: foot-deformity-api
    env: python
    buildCommand: pip install -r requirements_deploy.txt
    startCommand: gunicorn app_deploy:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FLASK_ENV
        value: production
