version: '3.8'

services:
  hallux-valgus-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - PORT=8000
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - MODEL_PATH=models/monai_densenet_efficient.pth
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./production_frontend.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - hallux-valgus-api
    restart: unless-stopped
    profiles:
      - production

volumes:
  logs:
